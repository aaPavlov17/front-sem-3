version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend/src:/app/src
      - backend_data:/app/src/data
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - BOT_USERNAME=${BOT_USERNAME}
    restart: always

  frontend:
    build:
      context: .
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

volumes:
  backend_data:
